<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julian Ospina Córdoba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Video en lugar del GIF -->
        <video class="profile-video" autoplay loop muted playsinline>
            <source src="clip.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>

        <!-- Subtítulo -->
        <p class="subtitle">Artista multimedial. Compilador y montajista de material audiovisual propio, prestado y robado.</p>
        
        <!-- Links en lugar de botón -->
        <p class="links" id="toggle-links">&nbsp; &lt;&lt; links &gt;&gt;&nbsp;</p>
        
        <!-- Ventana emergente para los links -->
        <div id="linkContainer" class="link-window" style="display: none;">
            <ul>
                <li><a href="Portfolio JOC.pdf" target="_blank">Portfolio</a></li>
        <li><a href="https://vimeo.com/julianospina" target="_blank">Vimeo</a></li>
        <li><a href="https://soundcloud.com/afeast-offriend" target="_blank">SoundCloud</a></li>
        <li><a href="mailto:julianospina@outlook.com" target="_blank">Contacto</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Mostrar/Ocultar links al hacer clic
        document.getElementById('toggle-links').addEventListener('click', function() {
            var linkContainer = document.getElementById('linkContainer');
            if (linkContainer.style.display === 'none') {
                linkContainer.style.display = 'block';
            } else {
                linkContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
